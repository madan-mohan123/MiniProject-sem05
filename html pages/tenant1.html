        <h1 style="text-align: center;margin: 20px;color: whitesmoke;">You need to Fill Some Information</h1>
        <div class="tenant-form">
            
            <form action="../php/tenant.php" method="POST" id="close">

                <a href="#"><i class="cancel" onclick="close1()">cancel</i></a>
                <label for="name">Name</label>
<input type="text" id="name" placeholder="Enter Name" name="name"   required>

<label for="email">Email</label>
<input type="email" id=email placeholder="Email" name="email"  title="Format should be '@gmail.com' OR '@yahoo.com'" required> 

<label for="members">Members</label>
<input type="number" id="members" placeholder="Members" min="1" max="10" name="member" required>

<label for="purpose">Purpose Of Living</label>
<input type="text" id="purpose" placeholder="Purpose" name="purpose" required>

<label for="month">Living Time(How much you live)</label>
<input type="date" id="month" style="width: 42%;" name="join" required>
<span style="margin: 0 5px 0 5px; font-size: 15px;">To</span>
<input type="date" style="width: 43%;margin-left: 5px;"  name="leave" required>

<label for="address">Address</label>
<input type="text" placeholder="Address" id="address" name="address" title="first charcter capital" required>

<label for="id">Proof Id</label>
<input type="text" placeholder="Aadhar Proof Id"  id="id" name="proofid" pattern="[0-9]{16}" required>

<label for="contact">Contact No.</label>
    <input type="text" placeholder="Contact No"  id="contact" name="contact" pattern="[9687][0-9]{9}" title="number can only have 10 digits" required>

    <input type="checkbox" name="" id="condition" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="condition" style="display: inline-block;width:300px ;margin-left: 20px;">Accept Term and Condition.</label>
    <input type="checkbox" name="" id="agree" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="agree" style="display: inline-block;width:300px;margin-left: 20px;">I Agrees.</label>
    
    <button type="submit">Submit</button>
    <button type="reset">reset</button>
         </form>
